{% extends "base.html" %}

{% block title %}Photo Gallery{% endblock %}

{% block content %}
<div class="mb-4">
    <h2>Photo Gallery</h2>
    <form class="d-flex" method="GET">
        <input class="form-control me-2" type="search" name="search" placeholder="Search photos..." 
               value="{{ request.args.get('search', '') }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for photo in photos %}
    <div class="col">
        <div class="card h-100">
            <!-- Display Image from S3 -->
            <img src="https://{{ app.config['S3_BUCKET_NAME'] }}.s3.amazonaws.com/{{ photo.filename }}" 
                 class="card-img-top" alt="{{ photo.description }}">
            <div class="card-body">
                <p class="card-text">{{ photo.description }}</p>
                <small class="text-muted">Uploaded by {{ photo.user.username }}</small>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('download', filename=photo.filename) }}" 
                   class="btn btn-sm btn-outline-primary">Download</a>

                <!-- Delete button -->
                <form action="{{ url_for('delete', photo_id=photo.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-info">No photos found. Upload the first one!</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
